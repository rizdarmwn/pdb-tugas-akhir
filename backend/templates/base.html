<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %} - Hotel PDB</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Hotel PDB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings">List of Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/rooms">List of Rooms</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">{% block content %}{% endblock %}</div>
    <div class="footer">{% block footer %}{% endblock %}</div>

    {% block script %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    {% endblock %}
    {% block extrascript %}
    {% endblock %}
  </body>
</html>
